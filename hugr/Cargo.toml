[package]
name = "hugr"
version = "0.12.1"
edition = { workspace = true }
rust-version = { workspace = true }

license = { workspace = true }
readme = "README.md"
documentation = "https://docs.rs/hugr/"
homepage = { workspace = true }
repository = { workspace = true }
description = "Quantinuum's Hierarchical Unified Graph Representation"
keywords = ["Quantum", "Quantinuum"]
categories = ["compilers"]

[lints]
workspace = true

[lib]
name = "hugr"
bench = false
path = "src/lib.rs"

[features]
extension_inference = ["hugr-core/extension_inference"]
declarative = ["hugr-core/declarative"]

[dependencies]
hugr-core = { path = "../hugr-core", version = "0.9.1", features = [
    "model_unstable",
] }
hugr-passes = { path = "../hugr-passes", version = "0.8.1" }
hugr-model = { path = "../hugr-model" }

[dev-dependencies]
rstest = { workspace = true }
lazy_static = { workspace = true }
criterion = { workspace = true, features = ["html_reports"] }
serde_json = { workspace = true }
bumpalo = { workspace = true, features = ["collections"] }

[[bench]]
name = "bench_main"
harness = false

[profile.bench]
debug = true
