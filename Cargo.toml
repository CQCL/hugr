[package]
name = "hugr-llvm"
version = "0.6.1"
description = "A general and extensible crate for lowering HUGRs into LLVM IR"

edition = "2021"
rust-version = "1.75"

readme = "README.md"
license = "Apache-2.0"
homepage = "https://github.com/CQCL/hugr-llvm"
repository = "https://github.com/CQCL/hugr-llvm"
documentation = "https://docs.rs/hugr-llvm"
authors = ["TKET development team <tket-support@quantinuum.com>"]
keywords = ["Quantum", "Quantinuum"]
categories = ["compilers"]

[features]
default = ["llvm14-0", "tket2"]
llvm14-0 = ["inkwell/llvm14-0"]
tket2 = ["dep:tket2"]

[dependencies]
inkwell = { version = "0.4.0", default-features=false }
hugr = "0.13.1"
tket2 = { version = "0.6.0", optional = true }
anyhow = "1.0.83"
itertools = "0.12.1"
delegate = "0.12.0"
petgraph = "0.6.5"
lazy_static = "1.4.0"
downcast-rs= "1.2.1"
strum = "0.26.3"

[dev-dependencies]
insta = "1.39.0"
rstest = "0.19.0"
portgraph = "0.12.1"
pathsearch = "0.2.0"
serde_json = "1.0.117"
serde = "1"
typetag = "0.2"

[profile.dev.package]
insta.opt-level = 3
similar.opt-level = 3
