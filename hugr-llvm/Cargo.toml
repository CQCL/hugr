[package]
name = "hugr-llvm"
version = "0.13.3"
description = "A general and extensible crate for lowering HUGRs into LLVM IR"

edition = "2021"
rust-version = "1.75"

readme = "README.md"
license = "Apache-2.0"
homepage = "https://github.com/CQCL/hugr-llvm"
repository = "https://github.com/CQCL/hugr-llvm"
documentation = "https://docs.rs/hugr-llvm"
authors = ["TKET development team <tket-support@quantinuum.com>"]
keywords = ["Quantum", "Quantinuum"]
categories = ["compilers"]

[features]
test-utils = [
    "insta",
    "rstest",
    "portgraph",
    "pathsearch",
    "serde_json",
    "serde",
    "typetag",
]

default = ["llvm14-0"]
llvm14-0 = ["inkwell/llvm14-0"]


[dependencies]
inkwell = { version = "0.4.0", default-features = false }
hugr-core = { path = "../hugr-core", version = "0.13.3" }
anyhow = "1.0.83"
itertools = "0.12.1"
delegate = "0.12.0"
petgraph = "0.6.5"
lazy_static = "1.4.0"
downcast-rs= "1.2.1"
strum = "0.26.3"

insta = { workspace = true, optional = true }
rstest = { workspace = true, optional = true }
portgraph = { workspace = true, optional = true }
pathsearch = { workspace = true, optional = true }
serde_json = { workspace = true, optional = true }
serde = { workspace = true, optional = true }
typetag = { workspace = true, optional = true }

[dev-dependencies]
hugr-llvm = {"path" = ".", features = ["test-utils"]}
