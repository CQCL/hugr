# Automatic changelog and version bumping with release-please for python projects
name: Release-please üêç

on:
  workflow_dispatch: {}
  # TODO: Re-enable
  #push:
  #  branches:
  #    - main
  #    - ci/python-ci

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    name: Create release PR
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v4.1
        with:
            token: ${{ secrets.GITHUB_TOKEN }}
            target-branch: ${{ github.event.ref }}
