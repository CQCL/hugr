on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'quantinuum-hugr/**'
      - 'specification/schema/**'
      - 'Cargo.toml'
      - '!**/*.md'
  workflow_dispatch: {}

jobs:
  check:
    runs-on: ubuntu-latest
    name: check
    steps:
      - name: Do nothing
        run: echo "This is a dummy step to return a valid status check"

  tests:
    runs-on: ubuntu-latest
    name: tests (Rust stable)
    steps:
