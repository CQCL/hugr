name: Check for breaking changes targeting main
on:
  pull_request_target:
    branches:
      - "**"
    types:
      - opened
      - edited
      - synchronize
      - labeled
      - unlabeled
  merge_group:
    types: [checks_requested]

jobs:
  breaking-change-to-main:
    name: Check for breaking changes targeting main
    uses: CQCL/hugrverse-actions/.github/workflows/breaking-change-to-main.yml@luca/breakingpr
    secrets:
      GITHUB_PAT: ${{ secrets.HUGRBOT_PAT }}
    with:
      release_branch: release-rs-v0.16.0
